<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="Foto de perfil">
            <h1 class="username">@progbr</h1>
            <p class="description">Programação, carreira, empreendorismo e um pouco de Canadá.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="www.instagram.com" target="_blank">Instagram <img src="./images/instagram.png" alt="Instagram"></a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="www.youtube.com" target="_blank">Youtube <img src="./images/youtube.png" alt="Youtube"></a>
            </li >
            <li class="list-item gradient">
                <a class="link" href="www.tiktok.com" target="_blank">Tiktok <img src="./images/tiktok.png" alt="Tiktok"></a>
            </li>
        </ul>

        <footer>
            <a href="" class="contact gradient">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="phone">
            </a>
        </footer>
    </section>
</body>
</html>
